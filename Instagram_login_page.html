<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box {
            width: 350px;
            padding: 40px;
            background-color: white;
            border: 1px solid #dbdbdb;
            margin-bottom: 10px;
            text-align: center;
        }

        .logo {
            width: 175px;
            margin-bottom: 30px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .or {
            margin: 15px 0;
            color: #8e8e8e;
            font-size: 12px;
            position: relative;
        }

        .or::before, .or::after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background-color: #dbdbdb;
            position: absolute;
            top: 50%;
        }

        .or::before {
            left: 0;
        }

        .or::after {
            right: 0;
        }

        .fb-login {
            color: #385185;
            font-weight: bold;
            margin-top: 15px;
            display: block;
            text-decoration: none;
        }

        .forgot-password {
            color: #00376b;
            margin-top: 20px;
            font-size: 12px;
            text-decoration: none;
        }

        .signup-box {
            width: 350px;
            padding: 20px;
            background-color: white;
            border: 1px solid #dbdbdb;
            text-align: center;
        }

        .signup-box p {
            font-size: 14px;
        }

        .signup-box a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
            <form action="#" class="login-form">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="or">OR</div>
                <a href="https://www.facebook.com/" class="fb-login">Log in with Facebook</a>
                <a href="https://i.instagram.com/accounts/password/reset/?hl=en" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
        </div>
    </div>
</body>
</html>
